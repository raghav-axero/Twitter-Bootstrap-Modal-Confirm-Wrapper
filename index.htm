<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap-confirm.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#ConfirmButton1').on('click', function(e) {
                $.confirm('This is a simple confirm message.');
            });
            $('#ConfirmButton2').on('click', function (e) {
                $.confirm('Are you sure you want to proceed', {
                    title:'Confirm dialog'
                });
            });
        });
    </script>
</head>
<body>
    <div class="row">
        <div class="span12">
            <button id="ConfirmButton1" class="btn btn-primary">Show</button>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <button id="ConfirmButton2" class="btn btn-primary">Show</button>
        </div>
    </div>
</body>
</html>
